<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us Page</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="The Contact page for White Water Rafting">
    <meta name="author" content="Kazuto Tashiro">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting site logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <address>
                Address: <br>
                Phone: <br>
                Email: <a href="@email.com">@email.com</a>
            </address>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13109.505002392221!2d135.47807345!3d34.771302250000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1697717338503!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>[Employee 1 Title]</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>[Employee 2 Title]</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>[Employee 3 Title]</figcaption>
            </figure>
        </section>

        <section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label for="inquiry">
                        <input type="radio" id="inquiry" name="purpose" value="General Inquiry"> General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question"> Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion"> Website Suggestion
                    </label>
                </fieldset>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter
                </label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2023 White Water Rafting | Kazuto Tashiro</p>
        <nav class="sociallinks">
            <a href="http://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="http://instagram.com">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
            <a href="http://youtube.com">
                <img src="images/youtube_icon.png" alt="Youtube">
            </a>
        </nav>
    </footer>
</body>
</html>
